{% extends 'base.html' %} {% load static %} {% block head %}
<title>Home</title>
<link rel="stylesheet" href="{% static 'home/css/home.css'%}" />
{% endblock %} {% block content %}
<section id="home-body">
	<div class="container flex-center full">
		<div class="row">
			<div class="col-md-7 order-1 order-md-2 flex-center">
				<div class="container image-box">
					<img src="{% static 'images/banner.svg' %}" width="100%" />
				</div>
			</div>
			<div class="col-md-5 order-2 order-md-1 flex-center">
				<div class="container mb-5 description-box">
					<h1 class="heading">Welcom to DogeIN</h1>
					<div class="mt-0 mb-3 underline"></div>
					<p class="sub-heading">
						Community platform for getting exposure to industrial requirements
					</p>
					{% if request.user.is_authenticated%}
					<a href="{% url 'forum' %}">
						<button class="btn button-2">🔊Forum</button>
					</a>
					<a href="https://one-one-chat-3686f.web.app/">
						<button class="btn button-2">💬Chat</button>
					</a>
					{% else %}
					<a href="{% url 'login' %}">
						<button class="btn button-2">🔐Login</button>
					</a>
					<a href="{% url 'register' %}">
						<button class="btn button-2">👋Register</button>
					</a>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
