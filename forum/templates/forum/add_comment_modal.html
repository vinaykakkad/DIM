<div
	class="modal fade"
	id="addComment"
	tabindex="-1"
	aria-labelledby="addCommentLabel"
	aria-hidden="true"
>
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="addCommentLabel">Post Comment</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
                <form method="POST" action="{% url 'add_comment' object.pk %}" id="post-form">
					{% csrf_token %} 
                    {{ comment_form.media }}
					{{ comment_form.text }}
					<div class="modal-footer mt-5">
						<button type="submit" class="btn button-1">Post</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
